<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <div class="cell" id="00"></div><!-- id[0] is row, id[1] is col -->
            <div class="cell" id="01"></div>
            <div class="cell" id="02"></div>
            <div class="cell" id="10"></div>
            <div class="cell" id="11"></div>
            <div class="cell" id="12"></div>
            <div class="cell" id="20"></div>
            <div class="cell" id="21"></div>
            <div class="cell" id="22"></div>
        </div>
        <div class="bottom">
            <p class="text"></p>
            <button type="button">Reset</button>
        </div>
    </div>
</body>
</html>
